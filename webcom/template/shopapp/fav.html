{% extends 'shopapp/layout/main.html' %}
{% block title %}
  Favorite | ShopKart
{% endblock title %}
{% block content %}
<section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h4 class="mb-3">Favourite Item</h4>
            <hr style="border-color:#b8bfc2;">
          </div>
          <table>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Unit</th>
                <th>Remove</th>
            </tr>
            {%  for item in fav %}
            <tr>
                <td><img src="{{item.product.image.url}}" height="75px" alt="{{item.product.name}}"></td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.selling_price}}</td>
                <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are are sure to remove from Favorites')" class ='btn btn-danger'><i class="fa fa-trash"></i>Remove</a></td>
            </tr>
            {% endfor %}
          </table>
    </div> 
</section>
{% endblock content %}
