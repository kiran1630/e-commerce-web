{% extends 'shopapp/layout/main.html' %}

{% block title%} shopkart|register
{% endblock title %}


{% block content%}
<div class="container style:margin-top:90px">
    <div class="row">
        <div class="col-12 ">
            <h1 class = 'text-primary'> login Page</h1>
            {% include 'shopapp/inc/message.html'%}
        </div>
        
    </div>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" class="form-label" method = "post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="text form-control" placeholder="Enter Your Name">
                        </div>
                        <div class="mb-4"> 
                            <label for="" class="form-label">Password</label>
                            <input type="text" name="password"   id = 'password 'class="form-control" placeholder="Enter Your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
   
</div>
{% endblock content %}
